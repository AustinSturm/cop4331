<!-- Login form begin -->
<div class="w3-container contentCenter" style="max-width: 800px;">
	<form class='w3-padding w3-card-4 w3-light-grey' method="post" action="{% url 'login' %}">
		<label>Name</label>
		<input class="w3-input" type="text">
		<label>Address</label>
		<input class="w3-input" type="text">
		<label>City</label>
		<input class="w3-input" type="text">
		<label>State</label>
		<input class="w3-input" type="text">
		<label>Zip</label>
		<input class="w3-input" type="text">
		<label>Home Phone</label>
		<input class="w3-input" type="text">
		<label>Cell Phone</label>
		<input class="w3-input" type="text">
		<label>Work Phone</label>
		<input class="w3-input" type="text">
		<label>Primary Email</label>
		<input class="w3-input" type="text">
		<label>Secondary Email</label>
		<input class="w3-input" type="text">
		<input class="w3-button w3-border w3-margin-top w3-blue w3-hover-blue-grey" type="submit" value="Add" />
	</form>
</div>
<!-- Login form end -->
