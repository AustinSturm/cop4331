<br><br>
<div class="w3-animate-left w3-container contentCenter w3-padding w3-card-4 w3-light-grey" style="max-width: 800px;">
	<form  style="display: inline;">
		<h1>Add Contact</h1>
		<label>Name</label>
		<input class="w3-input" type="text" name=name>
		<label>Address</label>
		<input class="w3-input" type="text" name=address>
		<label>City</label>
		<input class="w3-input" type="text" name=city>
		<label>State</label>
		<input class="w3-input" type="text" name=state>
		<label>Zip Code</label>
		<input class="w3-input" type="text" name=zip>
		<label>Home Phone</label>
		<input class="w3-input" type="text" name=home_p>
		<label>Work Phone</label>
		<input class="w3-input" type="text" name=work_p>
		<label>Email</label>
		<input class="w3-input" type="text" name=email>
		<label>Secondary Email (Optional)</label>
		<input class="w3-input" type="text" name=s_email>
		<input class="w3-button w3-border w3-margin-top w3-blue w3-hover-blue-grey" value="Submit" onclick="addContact()"/>
	</form>
</div>
