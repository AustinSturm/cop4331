<div class="w3-animate-left w3-container contentCenter w3-padding w3-card-4 w3-light-grey" style="max-width: 800px;">
	<h2 class="w3-small"> Failed to register new account, user may already be registered. </h2>
		<div id="err"></div>
		<h1>Register</h1>

		<label>Username</label>
		<input class="w3-input" type="text" name="username">

		<label>Email</label>
		<input class="w3-input" type="text" name="email">

		<label>Password</label>
		<input class="w3-input" type="password" name="password">

		<button class="w3-button w3-border w3-margin-top w3-blue w3-hover-blue-grey" type="submit" value="Submit" onclick="register()">Register</button>

	<p class ='w3-small w3-margin-left w3-text-blue' style='display:inline'>
		<a href="javascript:loadContent('login.html');">Login </a>
	</p>

</div>
