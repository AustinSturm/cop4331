<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="/static/main.js"></script>
	<link rel="stylesheet" href="/static/w3.css">
	<link rel="stylesheet" href="/static/custom.css">

	<title>Contact Form</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div zclass = "w3-main" id="main">
            <div id="nav-top" class="w3-bar w3-border w3-teal">
					<div class="w3-teal w3-margin w3-large w3-left" >Contacts</div>
                    <div id="username" class="w3-teal w3-margin w3-large w3-right" >
                        <button class="w3-button" type="submit" value="Submit" onclick="logout()">Logout</button>
                    </div>
            </div>

        <div id="body">
            <div id="nav-sidebar" class="w3-sidebar w3-bar-block w3-card-2 w3-animate-left" style="display:none" >
               <!-- fiil with contacts dynamically-->
            </div>

            <div id="content" class=" w3-container">
        		<script>window.onload = function() {
                    navflip();

        			if (document.cookie != "api_key=" && document.cookie != ""){
        				loadContent("welcomeUser.html");
                		        api_key = document.cookie.substring(8);
		                        renderContacts_reload(api_key);
        			}
        			else{
					loadContent("login.html");
					}
				};</script>
            </div>


        </div>
    </div>
</body>

</html>
