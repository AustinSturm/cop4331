<!DOCTYPE html>
<html lang="en">
<head>

	<script src="/static/main.js"></script>
	<link rel="stylesheet" href="/static/w3.css">
	<link rel="stylesheet" href="/static/custom.css">

	<title>Contact Form</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div zclass = "w3-main" id="main">
            <div id="nav-top" class="w3-bar w3-border w3-teal">
					<div class="w3-teal w3-margin w3-large w3-left">Contacts</div>
					<div class="dropdown w3-dropdown-hover w3-right">
						 <a id="username" href="#" class="w3-bar-item w3-large w3-button w3-margin">menu</a>
						 <div class="w3-dropdown-content w3-bar-block w3-border" style="right:0; top: 44px">
							  <input class="w3-button w3-small nav-top-highlight" value="Logout" onclick="logout()"></a>
						 </div>

        <div id="body">
            <div id="nav-sidebar" class="w3-sidebar w3-bar-block w3-card-2 w3-animate-left" style="display:none">
               <!-- fiil with contacts dynamically-->
            </div>

            <div id="content" class=" w3-container">
        		<script>window.onload = function() {
                    navflip();

        			if (document.cookie != "api_key="){
        				loadContent("welcomeUser.html");
        				document.getElementById("username").innerHTML = "menu";
                        api_key_G = document.cookie.substring(8);
                        renderContacts_reload(api_key_G);
        			}
        			else{
					loadContent("login.html");
					}
				};</script>
            </div>
        </div>
    </div>
