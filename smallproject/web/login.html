<div class="w3-animate-left w3-container contentCenter w3-padding w3-card-4 w3-light-grey" style="max-width: 800px;">
	<form method="post" style="display: inline;">
		<h1>Login</h1>
		<label>Email</label>
		<input class="w3-input" type="text" name=email>
		<label>Password</label>
		<input class="w3-input" type="password" name=password>
		<input class="w3-button w3-border w3-margin-top w3-blue w3-hover-blue-grey" type="submit" value="Submit" onclick="login()"/>
	</form>

	<p class ='w3-small w3-margin-left w3-text-blue' style='display:inline'>
		<a href="javascript:loadRegister();">Register </a>
	</p>

</div>
